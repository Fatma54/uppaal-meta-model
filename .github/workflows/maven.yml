# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
          os: [ubuntu-latest, macOS-latest]
          shell: [bash]
          command: [./mvnw]
          include:
            - os: windows-latest
              shell: cmd
              command: mvnw.cmd

    runs-on: ${{ matrix.sys.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Set up Java toolchain
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: |
           11
           18
        mvn-toolchain-id: |
           JavaSE-11
           JavaSE-18
        cache: maven
    - name: Build with Maven
      shell: ${{ matrix.shell }}
      run: ${{ matrix.command }} -B package -f pom.xml
    - name: Package artifacts
      uses: actions/upload-artifact@v3
      if: runner.os == 'Linux'
      with:
         name: packaged-bundles
         path: ./org.muml.uppaal.package/target/*.zip
